<!DOCTYPE html>
<html>
  <head>
    <title>Fighting For Katie</title>
    <meta name="author" content="BradDavis">
    <meta name="description" content="Fighting for Katie is an organization that is dedicated to beating cancer and to supporting research into finding a cure. This site is dedicated to Katie Shepherd and her inspiring fight to beat cancer.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9FE2">

    <style name="AppTheme" parent="AppBaseTheme">
	    <item name="android:actionBarStyle">@style/MyActionBar</item>
    </style>

    <style name="MyActionBar" parent="@android:style/Widget.Holo.Light.ActionBar">
    		<item name="android:background">#FF9FE2</item>
    		<item name="android:titleTextStyle">@style/AppTheme.ActionBar.TitleTextStyle</item>
    </style>

    <style name="AppTheme.ActionBar.TitleTextStyle" parent="@android:style/TextAppearance.StatusBar.Title">
    		<item name="android:textColor">#000000</item>

    <style>
      *{
        margin: 0px;
        padding: 0px;
      }
      @media screen and (max-width: 1100px){
        .titleHeader{
          position: relative;
          top: 0vw;
          width: 100vw;
          height: 9vw;
          background-color: #FF9FE2;
          z-index: 10;
        }
        #donate{
          position: relative;
          width: 14vw;
          margin-top: 1vw;
          margin-left: 0vw;
          z-index: 15;
        }
        #title{
          position: absolute;
          top: 0vw;
          width: 100vw;
          text-align: center;
          color: white;
          line-height: 1;
          font-weight: bolder;
          font-size:8vw;
          z-index: 2;
        }
        .menu{
          position:sticky;
          top: -.25vw;
          width: 100vw;
          height: 6vw;
          text-align: center;
          background-color: #FF9FE2;
          z-index: 10;
        }
        #menu{
          position: sticky;
          background-color: #FF9FE2;
          color: white;
          top: -.025vw;
          font-size: 3vw;
          font-weight: bold;
          padding-left: 3vw;
          padding-right: 3vw;
          text-decoration: none;
        }
        #menu:hover{
          background-color: white;
          color: #FF9FE2;
        }
        #wide{
          width: 47.7vw;
          margin: 1vw;
        }
        #tall{
          width:90vw;
          margin-left: 5vw;
          margin-top: 1vw;
          margin-bottom: 1vw;
        }
        .footer{
          display: none;
        }
        #slogan{
          position: fixed;
          bottom: .25vw;
          width: 100vw;
          text-align: center;
          color: white;
          font-size:2vw;
          font-weight: bolder;
          z-index: 10;
        }
      }
      @media screen and (min-width: 1101px){
        .titleHeader{
          position: relative;
          top: 0vw;
          width: 100vw;
          height: 9vw;
          background-color: #FF9FE2;
          z-index: 10;
        }

          text-align: center;
          color: white;
          line-height: 1;
          font-weight: bolder;
          font-size:8vw;

        }
        .menu{
          position:sticky;
          top: -.25vw;
          width: 100vw;
          height: 4vw;
          text-align: center;
          background-color: #FF9FE2;
          z-index: 10;
        }
        #menu{
          position: sticky;

          color: white;
          top: -.025vw;
          font-size: 3vw;
          font-weight: bold;
          padding-left: 3vw;
          padding-right: 3vw;

          color: #FF9FE2;

          margin-bottom: 1vw;

        .footer{
          position: fixed;
          bottom: 0px;
          width: 100vw;
          background-color: #FF9FE2;
          height: 3vw;
          z-index: 5;
        }
        #slogan{
          position: fixed;
          bottom: .25vw;
          width: 100vw;
          text-align: center;
          color: white;
          font-size:2vw;
          font-weight: bolder;
          z-index: 10;
        }
